# --- Required properties ---
# Clé unique du projet au sein de l'instance SonarQube
sonar.projectKey=bobapp

# --- Optional properties ---
# Nom du projet, par défaut il prend la valeur de sonar.projectKey
sonar.projectName=bobapp

# Version du projet, par défaut non fournie
sonar.projectVersion=1.0

# Chemin relatif aux sources par rapport à ce fichier de propriétés
# Utilisez des barres obliques "/" même sur Windows
sonar.sources=.

# Encodage des fichiers source. L'encodage système par défaut est utilisé si non spécifié
sonar.sourceEncoding=UTF-8
